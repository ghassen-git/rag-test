[pytest]
# Pytest configuration for RAG System Test Suite

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Test paths
testpaths = tests

# Markers for categorizing tests
markers =
    core: Core requirement tests (CDC, OCR, Agents, MCP, RAG)
    production: Production quality tests (Security, Performance, Quality)
    integration: End-to-end integration tests
    slow: Tests that take longer to run
    requires_services: Tests that require all services to be running

# Timeout for tests (in seconds)
timeout = 30

# Minimum Python version
minversion = 3.8

# Console output format
console_output_style = progress

# Log configuration
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage options (if using pytest-cov)
[coverage:run]
source = src
omit = 
    */tests/*
    */venv/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
